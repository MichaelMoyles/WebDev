<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = stylesheet type ="text/css" href="./senators.css">
        <title>United States Senate</title>
    </head>
    
    <body>
        <nav>
            <p>United States Senate</p>
        </nav>
        
        <div class="banner"></div>
        
        <div class="total_section">
            <div id="total_table"></div>
        </div>
        
        
        <div class="leaders">
            <h3>Senate Leadership</h3>
            <div id="partyList"></div>
        </div>
        
        <!-- Filters section of the webpage -->
        <div class="container">
        <div class = "filters">
            <div>
                <div class="left">
                    <div class="party">
                        <div id='partyFilter'></div>
                    </div>

                    <div class="rank">
                        <div id='rankFilter'></div>
                    </div>
                </div>
            </div>


                <ul class="state">
                    <li class="states_menu">States</li>
                    <ul id="dropdown">
                        <li>
                            <ul id="drop_content">
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
            
            <button id="resetButton" type="button" onclick="senatorInfo(uniqueLists())">Reset Filters</button>
            
        </div>
        
        <div id="senatorInfo">
            <div id="popup"></div>
            <div id="senatorsSection"></div>
            <div id="detailedInfo"></div>
            <div id="noData"></div>
        </div>
        
        <script>
            // Initalising a global variable to hold the JSON data
            var parsedObj;
            var xmlhttp = new XMLHttpRequest();
            var url = "senators.json";
            
            // Parses the JSON data and invokes the function run()
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    parsedObj = JSON.parse(xmlhttp.responseText);
                    run();
                }
            };
            
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            
            // Seperate out functions that utilise the JSON data for better readability
            function run(){
                uniqueLists();
                reps(uniqueLists());
                senatorInfo(uniqueLists());
            }
            
            // Adds to a set the unique party, rank and state information from each senator
            function uniqueLists() {
                var senatorsArray = parsedObj.objects;
                var partyList = [];
                var rankList = [];
                var stateList = [];
                
                for (var i=0; i <senatorsArray.length; i++) {
                    if (partyList.indexOf(senatorsArray[i].party) == -1) {
                        partyList.push(senatorsArray[i].party);
                    }
                    
                    if (rankList.indexOf(senatorsArray[i].senator_rank_label) == -1) {
                        rankList.push(senatorsArray[i].senator_rank_label);
                    }
                    
                    if (stateList.indexOf(senatorsArray[i].description.split("for ")[1]) == -1) {
                        stateList.push(senatorsArray[i].description.split("for ")[1]);
                    }
                    
                }

                return [partyList, rankList, stateList];
            }
            
            /* Function that counts the instances of democrat, republican and independents and populates the list of senators in leadership positions */
            function reps(setsInfo) {
                var senatorsArray = parsedObj.objects;
                var representTable = "<table class='representTable'>";
                var partyList = "<ul>";
                var partyObj = {};
                
                for(var i=0; i < setsInfo[0].length; i++) {
                    for (var j=0; j <senatorsArray.length; j++) {
                        
                        if (senatorsArray[j].party == setsInfo[0][i] && partyObj.hasOwnProperty(setsInfo[0][i]) == false) {
                            partyObj[setsInfo[0][i]] = 1;
                        
                        } else if (senatorsArray[j].party == setsInfo[0][i]) {
                            partyObj[setsInfo[0][i]] += 1;
                        }
                    }
                }
                
                // Ref: https://www.programiz.com/javascript/examples/key-value-object
                representTable += "<tr><th colspan=" + Object.keys(partyObj).length + ">";
                
                representTable += "Number of Representatives</th></tr>";
                representTable += "<tr>";
                
                for(var i=0; i < Object.keys(partyObj).length; i++) {
                    representTable += "<td>" + Object.keys(partyObj)[i] + "s</td>";
                }
                
                representTable += "</tr>";
                
                for(var i=0; i < Object.keys(partyObj).length; i++) {
                    representTable += "<td>" + Object.values(partyObj)[i] + "</td>";
                }
                
                for (var i=0; i <senatorsArray.length; i++) {
                    if (senatorsArray[i].leadership_title != null) {
                        var senatorTitle = senatorsArray[i].leadership_title;
                        var senatorFirstName = senatorsArray[i].person.firstname;
                        var senatorLastName = senatorsArray[i].person.lastname;
                        var senatorParty = senatorsArray[i].party;
                        partyList += "<li class=" + senatorParty + ">" + senatorTitle + ": " + senatorFirstName + " " + senatorLastName + " (" + senatorParty + ")" + "</li>";
                    }
                }
                
                representTable += "</tr></table>";
                
                partyList += "</ul>";
                
                document.getElementById("total_table").innerHTML = representTable;
                document.getElementById("partyList").innerHTML = partyList;
                
                // Calls the sort list funciton to sort the leadership list by party
                sortList();
            }
            
            /* The below function sorts the list by the party in the text after the bracket thereby grouping them */
            /* Ref: https://www.w3schools.com/howto/howto_js_sort_list.asp */
            function sortList() {
                var list, i, switching, b, shouldSwitch;
                list = document.getElementById("partyList");
                switching = true;
                while (switching) {
                    switching = false;
                    b = list.getElementsByTagName("li");
                    for (i = 0; i < (b.length-1); i++) {
                        shouldSwitch = false;
                        if (b[i].innerHTML.split("(")[1].toLowerCase() > b[i + 1].innerHTML.split("(")[1].toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    
                    if (shouldSwitch) {
                        b[i].parentNode.insertBefore(b[i + 1], b[i]);
                        switching = true;
                    }
                }
            }
            
            /* Function that loops through the JSON file and creates the the div for each senator by invoking the function updateSenatrSection, completed by successive for loops to group the senators by party. */
            function senatorInfo(setsInfo) {
                var senatorsArray = parsedObj.objects;
                
                var senatorsSection = "";
                var partyFilter = "";
                var rankFilter = "";
                var stateFilter = "";
                
                for(var i=0; i < Object.keys(setsInfo[0]).length; i++) {
                    partyFilter += "<input type='checkbox' value='" + setsInfo[0][i] + "' id='filter"+ setsInfo[0][i] +"' onclick='filter()'><label for='filter" + setsInfo[0][i] + "'>"+ setsInfo[0][i] + "</label><br>";
                    
                    for (var j=0; j <senatorsArray.length; j++) {
                        if(senatorsArray[j].party == setsInfo[0][i]) {
                            senatorsSection += updateSenatorsSection(senatorsArray, j);
                        }
                    }
                }
                
                for(var i=0; i < Object.keys(setsInfo[1]).length; i++) {
                    rankFilter += "<input type='checkbox' value='" + setsInfo[1][i] + "' id='filter"+ setsInfo[1][i] +"' onclick='filter()'><label for='filter" + setsInfo[1][i] + "'>"+ setsInfo[1][i] + "</label><br>";
                }
                
                for(var i=0; i < Object.keys(setsInfo[2]).length; i++) {
                    stateFilter += "<li><input type='checkbox' value='" + setsInfo[2][i] + "' id='filter"+ setsInfo[2][i] +"' onclick='filter()'><label for='filter" + setsInfo[2][i] + "'>"+ setsInfo[2][i] + "</label></li>";
                }
                
                document.getElementById("partyFilter").innerHTML = partyFilter;
                document.getElementById("rankFilter").innerHTML = rankFilter;
                document.getElementById("drop_content").innerHTML = stateFilter;
                document.getElementById("senatorsSection").innerHTML = senatorsSection;
            }
            
            /* Function that creates each senator div and returns a string back */
            function updateSenatorsSection(array, item) {
                
                var senatorFirstName = array[item].person.firstname;
                var senatorLastName = array[item].person.lastname;
                var senatorParty = array[item].party;
                var senatorState = array[item].description.split("for ")[1];
                var senatorGender = array[item].person.gender_label;
                var senatorRank = array[item].senator_rank_label;
                var eachSenatorBox = "<div class='eachSenator show "+ item + " " + senatorParty + " " + senatorRank + " " + senatorState + "'><p>" + senatorFirstName + " " + senatorLastName + "</p><p>" + senatorParty + "</p><p>" + senatorState + "</p><p>" + senatorGender +"</p><p>" + senatorRank + "</p><p><button class='detailsButton' type='button' onclick='senDetailsBtnClicked("+item+");'>Details</button></p></div>";
                
                return eachSenatorBox;
            }
            
            /* Function that executes when the user clicks for more details about a particular senator */
            function senDetailsBtnClicked(item) {
                
                disableFilters(uniqueLists());
                
                var senators = parsedObj.objects;
                var senDetailedInfo = "";
                var senatorFirstName = senators[item].person.firstname;
                var senatorLastName = senators[item].person.lastname;
                var senatorParty = senators[item].party;
                var senatorState = senators[item].description.split("for ")[1];
                var senatorGender = senators[item].person.gender_label;
                var senatorRank = senators[item].senator_rank_label;
                var senatorOffice = senators[item].extra.office;
                var senatorDOB = senators[item].person.birthday;
                var senatorStartDate = senators[item].startdate;
                var senatorYoutube = senators[item].person.youtubeid;
                var senatorTwitter = senators[item].person.twitterid;
                var senatorWebsite = senators[item].website;
                
                senDetailedInfo += "<div class='popup "+ item + " " + senatorParty + " " + senatorRank + "'><p>" +"Name :" + senatorFirstName + " " + senatorLastName + "</p><p>" +"Party: " +senatorParty + "</p><p>" + "State: " + senatorState + "</p><p>" + "Gender: " + senatorGender +"</p><p>" + "Rank: " +senatorRank + "</p><p>" + "Office : " + senatorOffice + "</p><p>" + "DOB: " + senatorDOB + "</p><p>" +"Start Date: " +senatorStartDate +"</p><p>" + "YoutubeID: " + senatorYoutube + "</p><p>" + "TwitterID: " + senatorTwitter + "</p><p>" +"Website: <a href='" + senatorWebsite + "'target = '_blank'>" + senatorWebsite +"</a>" +"</p><p> <button type='button' onclick='removePopUp(uniqueLists())'>Close</button></p></div>";
                document.getElementById("detailedInfo").innerHTML = senDetailedInfo;
                document.getElementById("detailedInfo").style.display = "block";
                
                pageScroll();
            }
            
            /* This disables the filters and details buttons when the detailed info on each senator popup is open*/
            function disableFilters(setsInfo) {
                for(var i=0; i < setsInfo[0].length; i++) {
                    document.getElementById("filter"+setsInfo[0][i]).disabled = true;
                }
                
                for(var i=0; i < setsInfo[1].length; i++) {
                    document.getElementById("filter"+setsInfo[1][i]).disabled = true;
                }
                
                for(var i=0; i < setsInfo[2].length; i++) {
                    document.getElementById("filter"+setsInfo[2][i]).disabled = true;
                }
                
                var buttons = document.getElementsByClassName("detailsButton");
                
                for(var i=0; i < buttons.length; i++) {
                    buttons[i].disabled = true;
                } 
                
                document.getElementById("dropdown").classList.add("hide");
                document.getElementById("resetButton").disabled = true;
            }
            
            /* When the close button of the popup is clicked, this function executes that re-enables the filtering, the details buttons and removes the popup  */
            function removePopUp(setsInfo) {
                document.getElementById("detailedInfo").style.display = "none";
                document.getElementById("resetButton").disabled = false;
                document.getElementById("dropdown").classList.remove("hide");
                
                var buttons = document.getElementsByClassName("detailsButton");
                
                for(var i=0; i < buttons.length; i++) {
                    buttons[i].disabled = false;
                }
                
                for(var i=0; i < setsInfo[0].length; i++) {
                    document.getElementById("filter"+setsInfo[0][i]).disabled = false;
                }
                
                for(var i=0; i < setsInfo[1].length; i++) {
                    document.getElementById("filter"+setsInfo[1][i]).disabled = false;
                }
                
                for(var i=0; i < setsInfo[2].length; i++) {
                    document.getElementById("filter"+setsInfo[2][i]).disabled = false;
                }
            }
            
            // Scrolls to the top of the popup box
            function pageScroll() {
                window.scroll({
                    top: 1200,
                    behavior: 'smooth'
                });
            }
            
            
            /* On click of the filters, the below function will execute. It checks for all instances of checked checkboxes and appends them to a list.  */
            function filter() {
                var party = document.querySelectorAll(".party input");
                var partyFilter = [];
                var rank = document.querySelectorAll(".rank input");
                var rankFilter = [];
                var state = document.querySelectorAll(".state input");
                var stateFilter = [];
                var p;
                var r;
                var s;
                for(var i = 0; i < party.length; i++) {
                    if(party[i].checked) {
                        p = party[i].value;
                        partyFilter.push(p);
                    }
                }
                
                for(var i = 0; i < rank.length; i++) {
                    if(rank[i].checked) {
                        r = rank[i].value;
                        rankFilter.push(r);
                    }
                }
                
                for(var i = 0; i < state.length; i++) {
                    if(state[i].checked) {
                        s = state[i].value;
                        stateFilter.push(s);
                    }
                }
                
                /* For each senator, if the filter is in the class name of the senator it will add the CSS show rule to display the particular senator. For party, rank and state, it will return the union of the filters. Combining filters e.g. party and rank will return the intersection of parties and ranks */
                /* Ref: https://www.w3schools.com/howto/howto_js_filter_elements.asp; https://w3schools.invisionzone.com/topic/61299-appling-multiple-filters-to-div-elements/ */
                var items = document.querySelectorAll(".eachSenator");
                var item, show;
                var counter = 0;
                for(var i = 0; i < items.length; i++) {
                    item = items[i];
                    if(partyFilter.length == 0 && rankFilter.length == 0 && stateFilter.length == 0) {
                        show = true;
                    } else if (partyFilter.length != 0 && rankFilter.length == 0 && stateFilter.length == 0) {
                    show = false;
                    for(var j = 0; j < partyFilter.length; j++) {
                        if(item.classList.contains(partyFilter[j])) {
                            show = true;
                            break;
                        }
                    }   
                    } else if (partyFilter.length == 0 && rankFilter.length != 0  && stateFilter.length == 0) {
                    show = false;
                    for(var j = 0; j < rankFilter.length; j++) {
                        if(item.classList.contains(rankFilter[j])) {
                            show = true;
                            break;
                        }
                    }
                    } else if (partyFilter.length == 0 && rankFilter.length == 0  && stateFilter.length != 0) {
                    show = false;
                    for(var j = 0; j < stateFilter.length; j++) {
                        if(item.classList.contains(stateFilter[j])) {
                            show = true;
                            break;
                        }
                    }
                    } else if (partyFilter.length != 0 && rankFilter.length != 0 && stateFilter.length == 0) {
                    show = false;
                    for(var j = 0; j < partyFilter.length; j++) {
                        if(item.classList.contains(partyFilter[j])) {
                            for(var k = 0; k < rankFilter.length; k++) {
                                if(item.classList.contains(rankFilter[k])) { 
                                    show = true;
                                    break;
                                }
                            }
                        }
                    }   
                    } else if (partyFilter.length != 0 && rankFilter.length == 0 && stateFilter.length != 0) {
                    show = false;
                    for(var j = 0; j < partyFilter.length; j++) {
                        if(item.classList.contains(partyFilter[j])) {
                            for(var k = 0; k < stateFilter.length; k++) {
                                if(item.classList.contains(stateFilter[k])) { 
                                    show = true;
                                    break;
                                }
                            }
                        }
                    }   
                    } else if (partyFilter.length == 0 && rankFilter.length != 0 && stateFilter.length != 0) {
                    show = false;
                    for(var j = 0; j < rankFilter.length; j++) {
                        if(item.classList.contains(rankFilter[j])) {
                            for(var k = 0; k < stateFilter.length; k++) {
                                if(item.classList.contains(stateFilter[k])) { 
                                    show = true;
                                    break;
                                }
                            }
                        }
                    }   
                    } else if (partyFilter.length != 0 && rankFilter.length != 0 && stateFilter.length != 0) {
                    show = false;
                    for(var j = 0; j < partyFilter.length; j++) {
                        if(item.classList.contains(partyFilter[j])) {
                            for(var k = 0; k < rankFilter.length; k++) {
                                if(item.classList.contains(rankFilter[k])) {
                                    for(var m = 0; m < stateFilter.length; m++) {
                                        if(item.classList.contains(stateFilter[m])) { 
                                            show = true;
                                            break;
                                        }
                                    }
                                }
                            }
                        }
                    }
                    }
                    
                    /* Counts the number of instances of the 'show' and 'not show' CSS rule being applied. When the rule has not been applied 100 times, across all 100 individual senators there are no senators matching that combination */
                    if(show) {
                        item.classList.add("show");
                        counter -= 1;
                        if (counter < 100) {
                            document.getElementById("noData").innerHTML = null;
                        }
                    } else {
                        item.classList.remove("show");
                        counter += 1;
                        if (counter == 100) {
                            var noData = "<p>There are no senators matching that combination of filters</p>";
                            document.getElementById("noData").innerHTML = noData;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
